<!DOCTYPE html>
<html>

   <head>
      <title>HTML Table Colspan/Rowspan</title>
   </head>
	
   <body>
      <table border = "1">
         <tr>
            <th>Columna 1</th>
            <th>Columna 2</th>
            <th>Columna 3</th>
         </tr>
         <tr>
            <td rowspan = "2">Fila 1 Celda 1</td>
            <td>Fila 1 Celda 2</td>
            <td>Fila 1 Celda 3</td>
         </tr>
         <tr>
            <td>Fila 2 Celda 2</td>
            <td>Fila 2 Celda 3</td>
         </tr>
         <tr>
            <td colspan = "3">Fila 3 Celda 1</td>
         </tr>
      </table>
   </body>
	
</html>
