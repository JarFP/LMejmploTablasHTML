<!DOCTYPE html>
<html>

   <head>
      <title>HTML Table</title>
   </head>
	
   <body>
      <table border = "1" width = "100%">
         <thead>
            <tr>
               <td colspan = "4">Esta es la cabecera de la tabla</td>
            </tr>
         </thead>
         
         <tfoot>
            <tr>
               <td colspan = "4">Esto es el pie de la tabla</td>
            </tr>
         </tfoot>
         
         <tbody>
            <tr>
               <td>Celda 1</td>
               <td>Celda 2</td>
               <td>Celda 3</td>
               <td>Celda 4</td>
            </tr>
         </tbody>
         
      </table>
   </body>
	
</html>
